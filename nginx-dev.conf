# Replace `dev.teamtrack.example.com` with your staging domain before deploying.
# HTTP (80): ACME + redirect to HTTPS for DEV
server {
  listen 80;
  server_name dev.team.elaramedical.com;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  location / { return 301 https://$host$request_uri; }
}

# HTTPS (443): proxy to app for DEV
server {
  listen 443 ssl;
  http2 on;
  server_name dev.team.elaramedical.com;

  ssl_certificate     /etc/letsencrypt/live/dev.team.elaramedical.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dev.team.elaramedical.com/privkey.pem;

  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;

  client_max_body_size 25m;

  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 75s;
    proxy_send_timeout 75s;
  }
}
